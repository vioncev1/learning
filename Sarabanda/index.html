<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarabanda</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="top">
    <div class="header">
      <div class="logo">
        <a href="#">Sarabanda</a>
      </div>
      <div class="menu">
        <div class="menu_offers">
          <a href="#">Job offers</a>
          <a href="#">Curruculum Vitae</a>
          <a href="#">Post a job</a>
        </div>
        <div class="menu_log">
          <a href="#">Login</a>
          <div class="register">
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
  <div class="mid">
    <p class="mid_slogan_one">Don't get stuck in a job you hate</p>
    <p class="mid_slogan_two">Do yourself a favor. Let's find a better one now!</p>
    <div class="wrapper_mid_input">
      <input type="search" placeholder="Search...">
      <div class="search_ico"><a href=""></a></div>
      <input list="location" placeholder="Location">
      <datalist id="location">
        <option>Russia</option>
        <option>China</option>
        <option>Japan</option>
        <option>United States</option>
      </datalist>
      <div class="wrapper_button">
        <div class="button">
          <a href="#">Find a job</a>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll_wrapper">
    <p>Learn more</p>
    <div class="scroll"></div>
  </div>
  </div>
</body>
</html>
